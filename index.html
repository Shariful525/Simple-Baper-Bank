<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To My 
            <span class="font-semibold text-violet-600">Baper Bank</span>

            !!!</h1>
    </header>

    <main>
        <section class="mt-12 p-8 bg-blue-100 w-9/12 mx-auto">
            <h3 class="text-3xl font-medium mb-4">Please Login</h3>

            <div >
                <input id="user-email" type="email" placeholder="Your Email Address" class="block w-9/12 mb-3 px-4">
                <input id="user-password" type="password" placeholder="Your Password" class="block w-9/12 mb-3 px-4">

                <button class="bg-amber-600 px-4 py-1 text-white font-medium rounded-lg hover:bg-sky-700" id="btn-submit" class="">Submit</button>
            </div>
        </section>
    </main>




    <script src="./login.js"></script>
</body>
</html>
