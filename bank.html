<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some
            <span class="font-semibold text-violet-600">Moooooooney</span>
    
            !!!
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl text-center">
                    <h4 class="text-2xl font-bold">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl text-center">
                    <h4 class="text-2xl font-bold">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-toal">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl text-center">
                    <h4 class="text-2xl font-bold">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>

            
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl ">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <input id="deposit" type="text" placeholder="$ Amount you want to deposit" class="block w-9/12 mb-3 px-2 black">

                    <button class="bg-green-600 px-4 py-1 text-white font-medium rounded-lg hover:bg-sky-700" id="btn-deposit"
                        class="">Deposit</button>
                </div>


                <div class="bg-indigo-300 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input id="withdraw" type="text" placeholder="$ Amount you want to withdraw" class="block w-9/12 mb-3 px-2 text-black">
                    
                    <button class="bg-red-600 px-4 py-1 text-white font-medium rounded-lg hover:bg-sky-700" id="btn-withdraw"
                        class="">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
</body>
</html>
